[tox]
envlist = py310, flake8, mypy, py39, py38
isolated_build = True

[gh-actions]
python =
    3.10: py310, flake8, mypy
    3.9: py39
    3.8: py38

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r {toxinidir}/test_requirements.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 src tests

[testenv:mypy]
basepython = python3.10
deps =
    -r {toxinidir}/test_requirements.txt
commands = mypy src
